ApplicationName = "user-api"
PromPrefix = "user_service_api"

[UserDB]
  Scheme = "postgres"
  Username = "postgres"
	Password = "postgres"
  Server = ""
  FailoverHost = ""
  Port = "5432"
  Database = "postgres"
  MaxIdleConns = 10
  MaxOpenConns = 10
  ConnMaxLifetime = "5m"
  SSLMode = false
  
[ServerOpt]
  ReadTimeout = "40s"
  WriteTimeout = "40s"
  IdleTimeout = "40s"
  Port = "8080"

[Logger]
  Level = "DEBUG"
  [Logger.LoggerStd]
    LogFile = "/var/log/github.com/MorselShogiew/User.log"
    Stdout = true
    Disabled = false